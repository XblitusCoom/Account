<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Status anda</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/cdnmdt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      backdrop-filter: blur(12px);
    }

    .container {
      width: 92%;
      max-width: 400px;
      background: rgba(15,15,15,0.8);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 22px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      padding: 25px 18px 20px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 10px;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 8px #555; }
      50% { transform: scale(1.05); box-shadow: 0 0 16px #999; }
    }

    h1 {
      font-size: 20px;
      background: linear-gradient(90deg, #b0b0b0, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(35,35,35,0.6);
      border-radius: 15px;
      padding: 15px 18px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      line-height: 1.4;
    }

    .info-row i {
      margin-right: 6px;
      color: #bbb;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #666;
      color: #fff;
      text-align: right;
      width: 130px;
      font-size: 13px;
      outline: none;
    }

    .info-value {
      text-align: right;
    }

    .footer {
      font-size: 11px;
      color: #aaa;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 8px;
      margin-top: 18px;
      line-height: 1.4;
    }

    .footer i {
      color: #666;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="https://files.catbox.moe/degfav.png" alt="logo" class="logo">
      <h1><i class=''></i>Your Status</h1>

      <div class="info">
        <div class="info-row">
          <span><i class='bx bx-user'></i> Name</span>
          <input type="text" id="nameInput" placeholder="Masukkan nama...">
        </div>
        <div class="info-row">
          <span><i class='bx bx-id-card'></i> Role</span>
          <span class="info-value">VIP</span>
        </div>
        <div class="info-row">
          <span><i class='bx bx-time-five'></i> Expired</span>
          <span class="info-value" id="expiredTime">--:--:--</span>
        </div>
        <div class="info-row">
          <span><i class='bx bx-signal-5'></i> Sender</span>
          <span class="info-value" style="color: #6cff6c;">Active</span>
        </div>
        <div class="info-row">
          <span><i class='bx bx-group'></i> Total User</span>
          <span class="info-value">197</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <i class='bx bx-info-circle'></i> Untuk pembelian atau perpanjangan VIP, hubungi admin melalui menu Buy. Admin : @XBhigh - ON Telegram
    </div>
  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const expiredTime = document.getElementById("expiredTime");

    // === NAME SAVE ===
    if (localStorage.getItem("vip_name")) {
      nameInput.value = localStorage.getItem("vip_name");
    }
    nameInput.addEventListener("input", () => {
      localStorage.setItem("vip_name", nameInput.value);
    });

    // === EXPIRATION TIMER ===
    const SECONDS_30_DAYS = 30 * 24 * 60 * 60;
    const now = Date.now();
    let startTime = parseInt(localStorage.getItem("vip_start")) || now;
    localStorage.setItem("vip_start", startTime);

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const remaining = SECONDS_30_DAYS - elapsed;
      if (remaining <= 0) {
        expiredTime.textContent = "Expired";
        expiredTime.style.color = "#ff5555";
        return;
      }
      const days = Math.floor(remaining / 86400);
      const hours = Math.floor((remaining % 86400) / 3600);
      const minutes = Math.floor((remaining % 3600) / 60);
      const seconds = remaining % 60;
      expiredTime.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
